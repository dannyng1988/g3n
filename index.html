<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G3N Home Robots</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Ubuntu', sans-serif;
            overflow: hidden;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-background video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            object-fit: cover;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: transparent; /* Make navbar fully transparent */
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            box-sizing: border-box;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1em;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
            padding: 300px 20px;
        }

        .content h1 {
            font-size: 4.5em;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .content p {
            font-size: 1.4em;
            line-height: 1.7;
            max-width: 800px;
            margin: 0 auto;
        }

        .content button {
            padding: 12px 24px;
            font-size: 1.2em;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .content button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                text-align: center;
                padding: 10px;
            }

            .navbar a {
                margin: 5px 10px;
            }

            .content h1 {
                font-size: 3em;
            }

            .content p {
                font-size: 1.2em;
            }
        }

        .logo {
            width: 100px;
            height: auto;
        }
    </style>
</head>
